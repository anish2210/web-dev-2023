<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile bl-0 bt-0"></div>
            <div class="tile bt-0"></div>
            <div class="tile bt-0 br-0"></div>
            <div class="tile bl-0"></div>
            <div class="tile"></div>
            <div class="tile br-0"></div>
            <div class="tile bl-0 bb-0"></div>
            <div class="tile bb-0"></div>
            <div class="tile bb-0 br-0"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
